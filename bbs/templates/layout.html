<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MooBo-BBS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load staticfiles %}
    <link href="{% static 'css/lib/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/lib/bootstrap-theme.css' %}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
    <div class="header">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{% url 'bbs' %}" class="navbar-brand">MOOBO</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'bbs' %}">首页</a></li>
                        <li><a href="#">发布主题</a></li>
                        {% if user.is_authenticated %}
                        <li><a href="javascript:void(0);">欢迎您， {{ user.username }}</a></li>
                        <li><a href="{% url 'bbs:logout' %}">注销</a></li>
                        <li><a href="{% url 'bbs:join' %}">注册</a></li>
                        {% else %}
                        <li><a href="{% url 'bbs:login' %}">登录</a></li>
                        <li><a href="{% url 'bbs:join' %}">注册</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    {% block body %}
    {% endblock %}
    
    <div class="footer">
        <div class="container">
            <p class="text-muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
        </div>
    </div>
</body>
</html>
