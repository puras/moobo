{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}
<div class="inner tab_title"><a href="{% url 'bbs' %}">MooBo</a> &gt; <a href="javascript:void(0)">{{node.name}}</a></div>
<br />
<form action="{% url 'bbs:topic_create' %}" method="post">
    {% csrf_token %}
    <input type="hidden" id="category_id" name="category_id" value="{{node.category.id}}" />
    <input type="hidden" id="node_id" name="node_id" value="{{node.id}}" />
    <input type="submit" value="发布主题" />
</form>
<hr />

{% if topic_list %}
    {% for topic in topic_list %}
        <div class="cell item"> 
            <span class="user"></span><h5><a href="{% url 'bbs:topic' topic.id %}">{{topic.title}}</a></h5>
            <div class="info">
                <a class="node" href="/go/programmer">{{topic.node.name}}</a>
                <strong><a href="#">{{topic.author.username}}</a></strong> {{topic.pub_date}} 最后回复来自
                <strong><a href="/member/Mutoo">Mutoo</a></strong>
            </div>
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
