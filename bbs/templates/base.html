<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MooBo-BBS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load staticfiles %}
    <link href="{% static 'css/lib/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/lib/bootstrap-theme.css' %}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
    <div class="header">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{% url 'bbs' %}" class="navbar-brand">MOOBO</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'bbs' %}">首页</a></li>
                        <li><a href="#">发布主题</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap">
        <div class="container">
            <div class="row wrap-container">
                <div class="col-md-8 wrap-main">
                    <div class="box">
                        {% block content %}
                        {% endblock %}  
                    </div>
                </div>
                <div class="col-md-4 wrap-left">
                    <div class="box">
                        hello<br />

                        <div class="box-title">最新主题</div>
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td width="48px;"><img src="{% static 'img/pet.png' %}"></td>
                                    <td style="padding: 0; margin: 0;">
                                        <table cellpadding="0" cellspacing="0" style="padding: 0; margin: 0;">
                                            <tbody>
                                                <tr style="padding: 0; margin: 0;">
                                                    <td style="padding: 0; margin: 0;"><span class="topic-title">主题标题主题标题主题标题主题标题主题标题</span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>

                                        <table cellpadding="0" cellspacing="0" style="padding: 0; margin: 0;">
                                            <tbody>

                                            </tbody>
                                        </table>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="container">
            <p class="text-muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
        </div>
    </div>
</body>
</html>
