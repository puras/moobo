{% extends 'layout.html' %}

{% block body %}

<div class="wrap">
    <div class="container">
        <div class="row wrap-container">
            <div class="box">
                <div class="box-title">登录</div>
                <form action="" method="post">
                {% csrf_token %}
                <table>
                    <tbody>
                        <tr>
                            <td>用户名</td>
                            <td><input type="text" id="username" name="username" value="" /></td>
                        </tr>
                        <tr>
                            <td>密码</td>
                            <td><input type="password" id="passwd" name="passwd" value="" /></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" />
                                <input type="hidden" name="next" value="{{ next|escape }}" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
