{% load staticfiles %}
<script type="text/javascript">
    var kindeditor;
    KindEditor.ready(function(K) {
        var options = {
            cssPath : ("{% static 'editor/kindeditor-4.1.9/themes/default/default.css' %}",
                        "{% static 'editor/kindeditor-4.1.9/plugins/code/prettify.css' %}"),
            filterMode : true
        };
        var editor = K.create('textarea[name="content"]', options);
        kindeditor = editor;
    });                    
</script>
